apiVersion: v1
kind: Pod
metadata:
  name: devops-001-hello
  labels:
    name: devops-001-hello
    type: backend
    app: hello-service
    project-name: mydemo
spec:
  containers:
    - name: devops-001-hello
      image: mimaraslan/devops-001-hello
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 9090